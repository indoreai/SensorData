{% extends "layout.html" %}
{% block content %}

        <div class="row">
            <div class="col-md-12">
                    <legend class="border-bottom mb-4">PCA Graph</legend>
                </div>
            <input type="hidden" name="userId" class="userId" id="userId" value= "{{ user_id }}"/>
          <div class="col-md-3">
            <div class="form-group">
            <label for="device_id">Select Device Name</label>
                <select name="device_id"  class="form-control device_id" id="device_id" required>
                    <option value="">Select one</option>
                    {% for device_name in samples_user_devices %}
                        <option value="{{ device_name.device_name }}">{{ device_name.device_name }}</option>
                    {% endfor %}
                </select>
            </div>
          </div>
          <div class="col-md-3">
              <div class="form-group">
              <label for="sample_id">Select Sample Set</label>
                  <select name="sample_id" class="selectpicker form-control sample_id" id="sample_id" multiple data-live-search="true">
                    <option value="">Select one</option>
                  </select>
              </div>
          </div>
          <div class="col-md-3">
              <div class="form-group">
              <label for="senser_id">Select Sensor </label>
                  <select name="senser_id" class="form-control senser_id" id="senser_id" required>
                      <option value="">Select one</option>
                        <option value="HRBME680">HRBME680</option>
                        <option value="RBME680">RBME680</option>
                        <option value="CO2SGP30">CO2SGP30</option>
                        <option value="TVOCSGP30">TVOCSGP30</option>
                        <option value="H2SGP30">H2SGP30</option>
                        <option value="EtanolSGP30">EtanolSGP30</option>
                  </select>
              </div>
          </div>
              <div class="col-md-3">
                <button type="button" class="btn btn-primary pca_graph" id="pca_graph"
                        style="margin-top:12%;width:150px;border-radius: 25px; background:#17a2b8;">Submit</button>
              </div>
            <div class="col-md-12 back_color">
                <style>div.google-visualization-tooltip { font-weight: bold; }</style>
                <div id="chart_div_pca" style="width: 800px; height: 400px"></div>
                <div id="legend" class="legendUI">
                    <ul class="legend_list">
                    </ul>
                </div>
          </div>

{% endblock content %}
